<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Climbing shoes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div class="col-8 mx-auto">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Rock Shoe Model</th>
            <th scope="col">Technical Fit</th>
            <th scope="col">Semi-Technical Fit</th>
            <th scope="col">Traditional Fit</th>
            <th scope="col">Entry Level Fit</th>
            <th scope="col">Foot Volume</th>
            <th scope="col">Foot Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shoe : ${shoes}">
            <th scope="row" th:text="${shoe.id}">1</th>
            <td th:text="${shoe.rockShoeModel}">Mark</td>
            <td th:text="${shoe.technicalFit}">Mark</td>
            <td th:text="${shoe.semiTechnicalFit}">Otto</td>
            <td th:text="${shoe.traditionalFit}">@mdo</td>
            <td th:text="${shoe.entryLevelFit}">@mdo</td>
            <td th:text="${shoe.footVolume}">@mdo</td>
            <td th:text="${shoe.footType}">@mdo</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
